<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nintendo DS</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/js.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="parte-superior">

        <div class="altavoces-izquierda">
          <div class="altavoz-1"></div>
          <div class="altavoz-2"></div>
          <div class="altavoz-3"></div>
          <div class="altavoz-4"></div>
          <div class="altavoz-5"></div>
          <div class="altavoz-6"></div>
        </div>

        <div class="pantalla-superior">
          <img src="./img/Superior.png" alt="Parte superior del menú de una Nintendo DS">
        </div>

        <div class="altavoces-derecha">
          <div class="altavoz-1"></div>
          <div class="altavoz-2"></div>
          <div class="altavoz-3"></div>
          <div class="altavoz-4"></div>
          <div class="altavoz-5"></div>
          <div class="altavoz-6"></div>
        </div>

      </div>

      <div class="parte-inferior">

        <div class="cruceta">
          <div class="cruceta-arriba">↑</div>
          <div class="cruceta-izq">←</div>
          <div class="cruceta-der">→</div>
          <div class="cruceta-abajo">↓</div>
          <div class="cruceta-centro"></div>
        </div>

        <div class="pantalla-inferior">
          <img src="./img/inferior.png" alt="Parte inferior del menú de una Nintendo DS">
        </div>

        <div class="contenedorbotones">
          <div class="botones">
            <div class="botonx"><p>X</p></div>
            <div class="botona"><p>A</p></div>
            <div class="botonb"><p>B</p></div>
            <div class="botony"><p>Y</p></div>
          </div>

          <div class="contenedorstartselect">
            <div class="start">
              <div class="boton-start"></div>
              <div class="boton-select"></div>
            </div>
            <div class="textobotones">
              <p>START</p>           
              <p>SELECT</p>
            </div>
          </div>

        </div>
        
      </div>

      <div class="indicador">

        <div class="bisagra"></div>
        <div class="micro"></div>
        <div class="bisagra2">
          <div class="bateria"></div>
        </div>

      </div>

      <div class="boton-encendido"></div>

      <div class="palo"></div>

    </div>

  </body>

</html>
